<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Js Carousel</title>
  </head>
  <body>
    <section aria-label="Newest Photos" data-carousel>
      <div class="carousel">
        <button class="car-btn prev" data-carousel-btn="prev">&#8656;</button>
        <button class="car-btn next" data-carousel-btn="next">&#8658;</button>

        <ul data-slides>
          <li class="slider" data-active>
            <img
              src="https://source.unsplash.com/78A265wPiO4"
              alt="Nature Image #1"
            />
          </li>
          <li class="slider">
            <img
              src="https://source.unsplash.com/eOpewngf68w"
              alt="Nature Image #2"
            />
          </li>
          <li class="slider">
            <img
              src="https://source.unsplash.com/ndN00KmbJ1c"
              alt="Nature Image #3"
            />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
